	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" </head>

	<body>
		<nav class="navbar sticky-top navbar-dark bg-nav">
			<a class="navbar-brand" href="/">
				<i class="material-icons m-0 p-0">
        home
        </i>
      </a>
      <a class="navbar-brand" href="/">
        <p class="mb-2">
          <small>Chords Auto Completion</small>
        </p>
      </a>
      <a class="navbar-brand mr-auto" href="/html/gameScreen.html">
        <p class="mb-2">
          <small>Create New</small>
        </p>
      </a>
    </nav>
    
	<div class="content mt-5">
		<ul id="piano" class="piano col-12 col-md-10 col-lg-6"> 
				<li id="fa" class="tile white b"></li>
				<li id="sol_b" class="tile black as"></li>
				<li id="sol" class="tile white a"></li>
				<li id="la_b" class="tile black gs"></li>
				<li id="la" class="tile white g"></li>
				<li id="si_b" class="tile black fs"></li>
				<li id="si" class="tile white f"></li>
				<li id="do" class="tile white e"></li>
				<li id="re_b" class="tile black ds"></li>
				<li id="re" class="tile white d"></li>
				<li id="mi_b" class="tile black cs"></li>
				<li id="mi" class="tile white c"></li>
		</ul>
    <div class="controls-area">
      <ul class="navbar bg-nav justify-content-center m-0">
        <li class="nav-item">
          <div id="clickMe" onclick="playSong(notas);" class="white-button p-2 m-1">Play song</div>
        </li> 
        <li class="nav-item">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text white-button p-2" onclick="generateMelody(notas);" id="melody">Generate melody</span>
            </div>
            <input type="text" id="numberNotes" class="form-control" placeholder="Number of notes" aria-label="Default" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"  maxlength="6" aria-describedby="melody">
          </div>
        </li>
      </ul>
    </div>
    <div id="toast"></div>
		
		<div class="note-area">
			<div id="scrollNote" class="note">
				<canvas id="myCanvas" height=250></canvas>
			</div>
		</div>
    <div class="controls-area d-none" id="downloadSong">
      <ul class="navbar bg-nav justify-content-center m-0">
        <li class="nav-item">          
          <a id="download" download="Your Song.jpg" href="" onclick="downloadImageSong(this);">
            <div class="white-button p-2 m-1">Download my song</div>
          </a>
        </li> 
      </ul>
    </div>
	</div>
  <script src="/js/Dictionary.js"></script>
	<script src="/js/components.js"></script>
	<script src="/js/script.js"></script>

  <script src="/js/SwarmParticleOptimization.js"></script>
  <script src="/js/SwarmParticleController.js"></script>
